name: khushoo3
description: Islamic App


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  fluttertoast: ^8.2.12
  cupertino_icons: ^1.0.8
  hexcolor: ^3.0.1
  carousel_slider: ^5.1.1
  sqflite: ^2.4.2
  path: ^1.9.0
  path_provider: ^2.1.5
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  intl: ^0.20.2
  geolocator: ^13.0.4
  hijri: ^3.0.0
  vibration: ^2.0.0

  flutter_qiblah: ^3.1.0+1
  just_audio: ^0.10.4
  font_awesome_flutter: ^10.9.0
  url_launcher: ^6.3.2
  firebase_messaging: ^16.0.0
  firebase_core: ^4.0.0
  overlay_support: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  platform: ^3.1.6




flutter:
  fonts:
    - family: Kufi
      fonts:
        - asset: assets/fonts/ArbFONTS-Droid-Arabic-Kufi.ttf
        - asset: assets/fonts/ArbFONTS-Droid-Arabic-Kufi-Bold.ttf

    - family: Tajwal
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
    - family: GaliModern
      fonts:
        - asset: assets/fonts/ArbFONTS-GaliModern-Regular.ttf


  uses-material-design: true

  assets:
    - assets/images/
    - assets/music/
    - assets/localdb/azkar.json
  
